<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Assignment #3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Table 1: 3 rows, 3 columns with alignment -->
  <table class="table1">
    <tr>
      <td class="left">Left</td>
      <td class="center">Center</td>
      <td class="right">Right</td>
    </tr>
    <tr>
      <td class="left">Left</td>
      <td class="center">Center</td>
      <td class="right">Right</td>
    </tr>
    <tr>
      <td class="left">Left</td>
      <td class="center">Center</td>
      <td class="right">Right</td>
    </tr>
  </table>

  <!-- Table 2: Complex grid with merged cells -->
  <table class="table2">
    <tr>
      <td colspan="2"></td>
      <td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
  </table>

  <!-- Table 3: Image with colored borders -->
  <table class="table3">
    <tr>
      <td colspan="3" class="image-cell">
        <img src="basketball.jpg" alt="Basketball Dunk" class="image">
      </td>
    </tr>
  </table>

</body>
</html>
