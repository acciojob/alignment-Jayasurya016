    <title>HTML Assignment 3</title>
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Heading styling */
        h1 {
            text-align: center;
        }

        /* General table styling */
        table {
            border-collapse: separate;
            border-spacing: 1px;
            margin-bottom: 20px;
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
            padding: 1px;
        }

        /* All tables should have the class "middle" */
        table.middle {
            text-align: center;
        }

        /* Classes for specific cell requirements */
        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }
        
        /* Table 1 classes */
        #table-1 {
            width: auto;
        }

        /* Table 3 classes and IDs */
        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        #t-image {
            text-align: center;
            vertical-align: middle;
            background-color: transparent !important;
        }

        #t-image img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
