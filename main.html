<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Assignment #3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Table 1: 3 columns with alignment -->
  <table class="table1">
    <tr>
      <td class="center">Center Aligned</td>
      <td class="center">Center Aligned</td>
      <td class="right">Right Aligned</td>
    </tr>
  </table>

  <!-- Table 2: 5 rows, 6 columns, no visible grid -->
  <table class="table2">
    <tr>
      <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td>
    </tr>
    <tr>
      <td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
    </tr>
    <tr>
      <td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td>
    </tr>
    <tr>
      <td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td>
    </tr>
    <tr>
      <td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td>
    </tr>
  </table>

  <!-- Table 3: Image spanning all columns -->
  <table class="table3">
    <tr>
      <td colspan="3">
        <img src="basketball.jpg" alt="Basketball Dunk" class="image">
      </td>
    </tr>
  </table>

</body>
</html>
