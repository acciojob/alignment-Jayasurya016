    <title>HTML Assignment #3</title>
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        /* Heading styling */
        h1 {
            text-align: center;
        }

        /* General table styling */
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }

        /* Classes for specific table requirements */
        .middle {
            text-align: center;
        }

        .right {
            text-align: right;
        }

        /* Specific styling for the third table */
        .green {
            background-color: lightgreen;
        }

        .blue {
            background-color: lightblue;
        }

        /* Styling for the image cell */
        #t-image {
            width: 100%;
        }

        #t-image img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
